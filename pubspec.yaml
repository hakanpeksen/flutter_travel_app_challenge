name: travel_app_challenge
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  # Core Utility
  kartal: ^2.3.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/png/

  fonts:
    - family: TechnaSans
      fonts:
        - asset: assets/fonts/TechnaSans-Regular.otf
    - family: Tahoma
      fonts:
        - asset: assets/fonts/tahoma.ttf
    - family: Gordita
      fonts:
        - asset: assets/fonts/Gordita-Regular.otf

